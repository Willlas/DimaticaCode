<table class="duty-table">
  <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Action</th>
  </thead>
  <tbody>
    <ng-container *ngFor="let duty of dutyList">
      <tr>
        <td>{{duty.id}}</td>
        <td>{{duty.name}}</td>
        <td>
          <button (click)="updateItem(duty.id)">update</button>
          <button (click)="deleteItem(duty.id)">delete</button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
